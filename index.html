<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-image: url("https://zrr.kr/j28z");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1 class="gameTitle">숫자 맞추기 게임</h1>
      <div id="result-area" class="gameResult">결과가 나옵니다</div>
      <div id="chance-area" class="gameChance">남은 기회: 3번</div>
      <p id="numRandom" class="gameRandomNum">랜덤숫자정답</p>

      <input type="number" id="user-input" class="inputNumber" />
      <button id="play-button" class="btn_go">도전!</button>
      <button id="reset-button" class="btn_reset">리셋!</button>
    </div>
    <script src="main.js"></script>
  </body>
